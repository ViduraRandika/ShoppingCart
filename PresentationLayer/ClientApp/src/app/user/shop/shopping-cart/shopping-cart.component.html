<!-- Shoping Cart Section Begin -->
<section class="shoping-cart spad">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="shoping__cart__table">
          <table>
            <thead>
              <tr>
                <th class="shoping__product">Products</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Total</th>
                <th></th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let e of cartItems; let i = index">
                <td class="shoping__cart__item">
                  <img src="img/cart/cart-1.jpg" alt="" />
                  <h5>{{e['productName']}}</h5>
                </td>
                <td class="shoping__cart__price">Rs {{e['price']}}</td>
                <td class="shoping__cart__quantity">
                  <div class="quantity">
                    <div class="pro-qty">
                      <input id="qty" #qty type="number" value="{{e['qty']}}" (change) = "updateCartItem(i,qty.value)" />
                    </div>
                  </div>
                </td>
                <td class="shoping__cart__total">Rs {{cartItemTotal(qty.value, e['price'])}}</td>
                <td class="shoping__cart__item__close">
                  <span class="icon_close" (click)="removeItemFromCart(i,e['productId'])"></span>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <div class="shoping__cart__btns">
          <a href="/user/shop" class="primary-btn cart-btn">CONTINUE SHOPPING</a>
        </div>
      </div>
      <div class="col-lg-6">
        <div class="shoping__checkout">
          <ul>
            <li style="font-size: xx-large;">Total <span style="font-size: xx-large;">Rs {{cartFullTotal()}}</span></li>
          </ul>
          <a href="#" class="primary-btn">PROCEED TO CHECKOUT</a>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- Shoping Cart Section End -->
