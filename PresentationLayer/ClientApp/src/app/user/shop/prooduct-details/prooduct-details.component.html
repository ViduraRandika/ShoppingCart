<!-- Product Details Section Begin -->
<section class="product-details spad">
  <div class="container">
    <div class="row">
      <div class="col-lg-6 col-md-6">
        <div class="product__details__pic">
          <div class="product__details__pic__item">
            <img
              class="product__details__pic__item--large"
              src="Resources/Products/{{productDetails['productImagePath']}}"
              alt=""
            />
          </div>
        </div>
      </div>
      <div class="col-lg-6 col-md-6">
        <div class="product__details__text">
          <h3>{{productDetails["productName"]}}</h3>
          <div class="product__details__price">Rs {{productDetails["price"]}}</div>
          <p>
            {{productDetails["description"]}}
          </p>
          <div class="product__details__quantity">
            <div class="">
              <div class="pro-qty">
                <input type="number" value="1" [(ngModel)]="itemCounts" min="1"/>
              </div>
            </div>
          </div>
          <a (click)="addToCart(productDetails['productId'],itemCounts)" class="primary-btn">ADD TO CARD</a>
          <ul>
            <li>
              <b>Share on</b>
              <div class="share">
                <a><i class="fa fa-facebook"></i></a>
                <a><i class="fa fa-twitter"></i></a>
                <a><i class="fa fa-instagram"></i></a>
                <a><i class="fa fa-pinterest"></i></a>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- Product Details Section End -->
